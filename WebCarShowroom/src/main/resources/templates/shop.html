<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<main>

    <div class="container px-4 py-5" id="featured-3">
        <h2 class="pb-2 border-bottom">Автомобили в наличии</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            <div class="feature col">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center text-white fs-2 mb-3">
                    <a href="/ladabuy" class="icon-link d-inline-flex align-items-center">
                        <img width="100%" height="50" th:src="@{/images/lada.png}">
                    </a>
                </div>
            </div>
            <div class="feature col">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center text-white fs-2 mb-3">
                    <a href="/fordbuy" class="icon-link d-inline-flex align-items-center">
                        <img width="100%" height="50" th:src="@{/images/ford.png}">
                    </a>
                </div>
            </div>
            <div class="feature col">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center text-white fs-2 mb-3">
                    <a href="/volvobuy" class="icon-link d-inline-flex align-items-center">
                        <img width="100%" height="90" th:src="@{/images/volvo.png}">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Автомобили эконом класса</h1>
                <strong th:text="${test}"></strong>
                <p class="lead text-muted">Несмотря на недорогую цену, самые надёжные автомобили бюджетного класса должны отличаться достойным качеством сборки, недорогой стоимостью ремонта и эксплуатации, обладать достаточными техническими характеристиками и соответствующим уровнем комфорта.</p>
                <p>
                    <a href="/registration" class="btn btn-secondary my-2">Зарегестрироваться</a>
                </p>
                <p>
                    <a href="/cabinet/authorization" class="btn btn-secondary my-2">Войти в аккаунт</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div th:each="el : ${cars}" class="card shadow-sm">
                        <img width="100%" height="225" th:src="${el.fileName}">

                        <div class="card-body">
                            <p class="card-text" th:text="${el.name}"></p>
                            <p th:text="${el.text}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="'/shop/' + ${el.id}">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Все модели</button>
                                    </a>
                                </div>
                                <strong class="text-muted" th:text="${el.cost}"></strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
