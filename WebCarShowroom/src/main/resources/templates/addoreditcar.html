<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Showroom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<main>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Автосалон</span>
            </a>
        </div>
    </header>


    <div class="py-5 text-center">
        <h2>Регистрация машин</h2>
    </div>
    <div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate="" method="post">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="name" class="form-label">Название</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Введите название" value="" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="cost" class="form-label">Цена</label>
                    <input type="text" class="form-control" name="cost" id="cost" placeholder="Введите цену" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="textCar" class="form-label">Текст</label>
                    <input type="text" class="form-control" name="textCar" id="textCar" placeholder="Введите текст" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="mark" class="form-label">Текст</label>
                    <input type="text" class="form-control" name="mark" id="mark" placeholder="Введите марку" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="fileName" class="form-label">Путь картинки</label>
                    <input type="text" class="form-control" name="fileName" id="fileName" placeholder="Введите путь" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="quantity" class="form-label">Количество на складе</label>
                    <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Введите количество" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-md-5">
                    <label for="equipment" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Комплектация</font></font></label>
                    <select name="equipment" class="form-select" id="equipment" required="">
                        <option value="default">Без комплектации</option>
                        <option value="middle">Средняя комплектация</option>
                        <option value="full">Полная комплектация</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid country.
                    </div>
                </div>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегестрироваться</button>
        </form>
    </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            </a>
            <span class="text-muted">© 2021 Company, Inc</span>
        </div>
    </footer>
</main>

</body>
</html>
