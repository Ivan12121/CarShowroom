<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img width="100%" height="290" th:src="'/' + ${car.fileName}"></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" th:text="${car.name}"></h1>
                <div class="fs-5 mb-5">
                    <span th:text="${car.cost}"></span>
                </div>
                <p class="lead" th:text="${car.text}"></p>
                <strong th:text="'Комплектация: ' + ${car.equipment}"></strong>
                <div class="d-flex">
                    <a class="btn btn-outline-dark flex-shrink-0" href="/buycar">
                        <i class="bi-cart-fill me-1"></i>
                        Купить
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
