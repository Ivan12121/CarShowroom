<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Showroom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold" th:text="'Вы успешно оплатили ' + ${name}"></h1>
    <div class="col-lg-6 mx-auto">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="/cardelete">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3" >Вернуться в кабинет</button>
            </a>
        </div>
    </div>
</div>

<h1>Ваши покупки</h1>
<div th:each="el : ${cars}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}"></h3>
    <strong th:text="${el.cost}"></strong>
</div>

</body>
</html>
