<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Showroom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-7 col-lg-8">
    <form class="needs-validation" novalidate="" method="post">
        <div class="row g-3">

            <div class="col-md-5">
                <label for="status" class="form-label">Статус</label>
                <select  class="form-select" name="status" id="status" required="">
                    <option value="ожидание">ожидание</option>
                    <option value="на заводе">на заводе</option>
                    <option value="готово к продаже">Ожидает в автосалоне</option>
                    <option value="продано">Продано</option>
                </select>
            </div>

        </div>

        <button class="w-100 btn btn-primary btn-lg" type="submit">Установить статус</button>
    </form>
</div>

</body>
</html>
