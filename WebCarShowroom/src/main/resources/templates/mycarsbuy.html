<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Showroom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4"></span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/cabinet/authorization" class="nav-link active" aria-current="page">Кабинет</a></li>
        </ul>
    </header>
</div>

<div class="container mt-5">
    <h1>Ваши заказы</h1>
    <div th:each="el : ${user}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"></h3>
        <br>
        <strong th:text="${el.cost}"></strong>
        <a th:href="'/mycarsbuy/' + ${el.id}">
            <button type="button" class="btn btn-sm btn-outline-secondary">Удалить</button>
        </a>
    </div>

</div>

<div class="container mt-5">
    <h1>Общая стоимость заказов</h1>
    <div class="alert alert-info mt-2">
        <strong th:text="${cost}"></strong>
    </div>

</div>

<div class="container mt-5">
    <h1>Оплата картой</h1>
    <div th:each="cr : ${card}" class="alert alert-info mt-2">
        <h3 th:text="${cr.cardNumber}"></h3>
        <a th:href="'/mycarsbuy/buy/' + ${cr.id}">
            <button type="button" class="btn btn-sm btn-outline-secondary">Оплатить</button>
        </a>
    </div>

</div>

</body>
</html>
