<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Showroom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Ваши заказы</h1>
    <div th:each="el : ${users}" class="alert alert-info mt-2">
        <h3 th:text="${el.name} + ' ' + ${el.lastname}"></h3>
        <strong>Email: </strong>
        <strong th:text="${el.email}"></strong>
        <br>
        <strong>Country: </strong>
        <strong th:text="${el.country}"></strong>
        <br>
        <strong>Role: </strong>
        <strong th:text="${el.role}"></strong>
        <br>
        <strong>Future flag: </strong>
        <strong th:text="${el.futureFlag}"></strong>
        <br>
        <a th:href="'/allbuyeradmin/' + ${el.id}">
            <button type="button" class="btn btn-sm btn-outline-secondary">Изменить роль</button>
        </a>
        <a th:href="'/shopoff/' + ${el.id}">
            <button type="button" class="btn btn-sm btn-outline-secondary">Изменить доступ к магазину</button>
        </a>
    </div>

</div>

</body>
</html>
