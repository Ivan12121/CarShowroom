<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div th:each="el : ${cars}" class="card shadow-sm">
                    <img width="100%" height="225" th:src="'/' + ${el.fileName}">

                    <div class="card-body">
                        <p class="card-text" th:text="${el.name}"></p>
                        <p th:text="${el.text}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="'/shop/ladabuy/' + ${el.id}">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                                </a>
                                <a th:href="'/shop/reservation/' + ${el.id}">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Зарезервировать</button>
                                </a>
                                <a th:href="'/shop/testDrive/' + ${el.id}">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Тест драйв</button>
                                </a>
                            </div>
                            <strong class="text-muted" th:text="${el.cost}"></strong>
                        </div>
                        <strong th:text=" 'В наличии ' + ${el.quantity}"></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
